<!-- FlashCard -->
<div class="main-flashcard01" id="mainFlashCard" style="display: none;">
  <header class="main-flashcard01__header">
    <div class="btn-box">
      <button type="button" class="btn btn-help"><i class="icon icon-help" (click)="_sndMgr.playEventSound('common', 'buttonClick'); openHelp()"></i></button>
      <button *ngIf="isShowMainCloseBtn" type="button" class="btn btn-close" (click)="_sndMgr.playEventSound('common', 'buttonClick'); closeModal('flashCardMain')">
        <i class="icon icon-close"></i>
      </button>
    </div>
  </header>
  <section class="main-flashcard01__content">
    <div class="flashcard">

      <div *ngIf="cardsData.length > 0" class="flashcard__items length{{cardsData.length}}">
        <!--Card loop area-->
        <ng-container *ngFor="let card of cardsData; let i = index">
          <div class="flashcard__item {{card['activeCls']}}">
            <i class="icon icon-oscar"></i>
            <button type="button" class="btn btn-card" [disabled]="isCardButtonDisabled(i)"
                    (click)="_sndMgr.playEventSound('flashcard', 'openCard'); openDetail(i)" name="{{i}}">
              <span class="img">
                <img src="{{card['UPLOAD_FILE_NAME_LIST']}}" alt="">
              </span>
            </button>
          </div>
        </ng-container>
      </div>

      <!--<div><button (click)="resetPuzzleAll()" >Reset All</button></div>-->
    </div>
  </section>
</div>

<!-- FlashCard Detail -->
<div *ngIf="modalDepth == '2'" class="main-flashcard-detail01" id="flashCardDetail" style="display: none;">
  <section class="main-flashcard-detail01__content">
    <div class="flashcard">
      <swiper #swiperWrapper [config]="config" [index]="viewCardIdx" (indexChange)="setViewCard($event)">
        <div class="swiper-slide" *ngFor="let card of cardsData; let cardIdx=index">
          <div class="flashcard__items">
            <div class="flashcard__item puzzle-steadfast default" (click)="playWordSound(card['clickable'], card['SOUND_PATH'])">
              <div class="puzzle-img">
                <img src="{{card['UPLOAD_FILE_NAME_LIST']}}" alt="">
              </div>
              <p class="puzzle-txt txt-high">{{card['WORD_NAME']}}</p>
            </div>
            <ng-container *ngFor="let position of puzzlePositionSuffix; let i=index">
              <div class="flashcard__item {{position}} part" [ngStyle]="{'display': card['puzzleShow'][i]}">
                <button type="button" class="btn btn-{{position}}">
                  <i class='icon icon-{{position}} type{{card["puzzleType"]}}'></i>
                  <p *ngIf="_dataMgr.isMobile" class="clip-test{{i}}" (click)="processPuzzleClick(position, cardIdx)"></p>
                </button>
              </div>
            </ng-container>
            <button type="button" class="btn btn-close"
                    (click)="_sndMgr.playEventSound('flashcard', 'closeCard'); closeModal('flashCardDetail')">
              <i class="icon icon-close"></i>
            </button>
          </div>
        </div>
      </swiper>
      <div class="swiper-controller">
        <button type="button" class="btn btn-swiper-prevFC swiper-button-disabled"></button>
        <button type="button" class="btn btn-swiper-nextFC swiper-button-disabled"></button>
      </div>
      <!--<div class="detailTest"><button (click)="clearPuzzleAll()" >Clear All</button></div>-->
    </div>

  </section>
</div>
